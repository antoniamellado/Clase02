<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>SKETCH-1</title>
  <script>
    var hueValue = 0;
    var saturationValue = 100;
    var brightnessValue = 100;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      selectAll("a")[1].addClass("aqui");
      colorMode(HSB, 360, 100, 100);
      textSize(10);

      select("#hue-slider").input(function () {
        hueValue = this.value();
      });
      select("#saturation-slider").input(function () {
        saturationValue = this.value();
      });
      select("#brightness-slider").input(function () {
        brightnessValue = this.value();
      });
    }


    function draw() {
      resizeCanvas(windowWidth, windowHeight);

      background(hueValue, saturationValue, brightnessValue);
      fill(255);
      textAlign(RIGHT);
      text("H " + Math.floor(hueValue) + "Â°  S " + saturationValue + "%  B " + brightnessValue + "%", windowWidth - 50, windowHeight - 50);
    }

  </script>
</head>

<body>
  <nav>
    <nav>
      <a href="index.html">INDEX</a>
      <a href="page-1.html">SKETCH-1</a>
      <a href="page-2.html">SKETCH-2</a>
      <a href="page-3.html">SKETCH-3</a>
      <a href="page-4.html">Extraaaa</a>
    </nav>
    <div class="sliders-1">

      <label for="hue-slider">Hue:</label>
      <input type="range" id="hue-slider" min="0" max="360" value="0">
      <label for="saturation-slider">Saturation:</label>
      <input type="range" id="saturation-slider" min="0" max="100" value="100">
      <label for="brightness-slider">Brightness:</label>
      <input type="range" id="brightness-slider" min="0" max="100" value="100">

    </div>


</body>

</html>
