    <!script src="sketch.js">
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            selectAll("a")[4].addClass("aqui");
            colorMode(HSB,366,100,100);
            frameRate(2);
            textSize(14);
        }
        
        function draw() {
            resizeCanvas(windowWidth, windowHeight);
            
            var y = random(0,360);
            
            background(y,100,100);
            fill(255);
            textAlign(RIGHT);
            text("H " + Math.floor(y) + "°  S 100%  B 100%" ,windowWidth-50,windowHeight-50);
        }
