<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>SKETCH-2</title>

  <script>
    var hueValue = 0;
    var saturationValue = 100;
    var brightnessValue = 100;

    var redValue = 0;
    var greenValue = 0;
    var blueValue = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      selectAll("a")[1].addClass("aqui");
      colorMode(RGB, 255); // set colorMode to RGB
      textSize(90);

      // Add event listeners for the sliders
      select("#red-slider").input(function () {
        redValue = this.value();
      });
      select("#green-slider").input(function () {
        greenValue = this.value();
      });
      select("#blue-slider").input(function () {
        blueValue = this.value();
      });
    }



    function draw() {
      resizeCanvas(windowWidth, windowHeight);

      background(redValue, greenValue, blueValue);
      fill(255);
      textAlign(RIGHT);
      text("R " + redValue + "  G " + greenValue + "  B " + blueValue, windowWidth - 50, windowHeight - 50);
    }

  </script>
</head>

<body>

      <label for="red-slider">Red:</label>
      <input type="range" id="red-slider" min="0" max="255" value="0">
      <label for="green-slider">Green:</label>
      <input type="range" id="green-slider" min="0" max="255" value="0">
      <label for="blue-slider">Blue:</label>
      <input type="range" id="blue-slider" min="0" max="255" value="0">

    </div>


</body>

</html>
